<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Snowbuddy</title>
    <meta name="description" content="snowbuddy">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="this-background-wrapper">
    <div class="this-background">
    </div>
</div>

<div class="this-main-character-wrapper">
    <img class="this-main-character" src="assets/norbert-i-pola.png" alt="norbert"/>
</div>

<div id="content-ready">
    <div id="desktop-wrapper">
        <div class="this-left-side-wrapper-desktop">
            <div class="this-left-side-images-wrapper-desktop">
                <a href="http://fb.snowbuddy.eu" target="_self">
                    <img class="clickable this-fb-desktop" src="assets/fb.png" alt="fb"/>
                </a>
                <a href="http://maps.snowbuddy.eu" target="_self">
                    <img class="clickable this-maps-desktop" src="assets/mapy.png" alt="mapy"/>
                </a>
            </div>

            <div class="this-text-wrapper-desktop">
                <img class="this-text-desktop" src="assets/napis.png" alt="napis"/>
            </div>
            <div>
                <a href="http://android.snowbuddy.eu" target="_self">
                    <img class="clickable this-google-desktop" src="assets/google2.png" alt="google"/>
                </a>
            </div>
        </div>
    </div>

    <div id="mobile-wrapper">
        <div class="this-text-wrapper-mobile">
            <img class="this-text-mobile" src="assets/napis.png" alt="napis"/>
        </div>
        <div class="this-images-wrapper-mobile">
            <div>
                <a href="http://fb.snowbuddy.eu" target="_self">
                    <img class="clickable this-fb-mobile" src="assets/fb.png" alt="fb"/>
                </a>
            </div>
            <div class="this-google-wrapper-mobile">
                <a href="http://android.snowbuddy.eu" target="_self">
                    <img class="clickable this-google-mobile" src="assets/google2.png" alt="google"/>
                </a>
            </div>
            <div>
                <a href="http://maps.snowbuddy.eu" target="_self">
                    <img class="clickable this-maps-mobile" src="assets/mapy.png" alt="mapy"/>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="main.js" charset="utf-8"></script>
</body>
</html>
